<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Damn Fine Giphy!</title>
  <link rel="stylesheet" href="./CSS/reset.css">

</head>

<body>
  <div id='wrapper'>
    <header id='main-title'> Damn Fine Giphy!</header>
    <section id="description">
      <img id='dale-gif' src='https://media1.giphy.com/media/7PwOZJLNYUkU/200.gif'>
      <p id='description-content'>
        FBI Agent Dale Cooper is on the case. Thanks to a damn fine cup of coffee and the most 
        well organized donuts you'll find this side of the Douglas Firs, your wildest GIF dreams can come true here. Just 
        press one of these buttons and see what the Universe holds for you.
      </p>
    </section>
    <div id="buttons-view"></div>
    <form id="topic-form">
        <div id="form-label">
          <label id='input-prompt' for="input-topic">What was in your Dream?</label>
          <input id="input-topic" type="text" >
        </div>
        <button id="add-topic">submit your dream</button>
    </form>
    <div id="gif-display"></div>
  </div>
